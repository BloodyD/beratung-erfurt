      \ Vergabe weiterer Termine orientiert sich immer am Einzelfall. Die Dauer einer\
      \ Beratungseinheit betr\xE4gt <b>60 Minuten</b>. Diese werden wie folgt abgerechnet:</p>\r\
      \n<br>\r\n<table border=\"0\" align=\"center\" width=\"40%\">\r\n  <tr>\r\n\
      \    <td><b>Einzel- & Paarberatung:</b></td>\r\n    <td><b><font color=\"#088A08\"\
      >39 Euro<small>/h</small></font></b></td>\r\n  </tr>\r\n  <tr>\r\n    <td><b>ab\
      \ 5 Beratungstermine:</b></td>\r\n    <td><b><font color=\"#088A08\">29 Euro<small>/h</small></font></b></td>\r\
      \n  </tr>\r\n</table>\r\n<br>\r\n<hr>\r\n<p><small>Studenten erhalten einen\
      \ <b>Rabatt von 50%</b>.<br>\r\nGemeinn\xFCtzige Organisationen k\xF6nnen eine\
      \ <b>kostenlose Beratung beantragen</b>.</small></p>", key: 'private:honorar'}
  model: beratung_erfurt.text
