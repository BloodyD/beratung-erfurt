  model: beratung_erfurt.text
  pk: 16
- fields: {content: "<p><b>Marketing</b></p>\r\n<p>Ein erfolgreiches Marketingkonzept\
      \ umfasst nicht nur die effektive Bekanntmachung eines Produktes oder einer\
      \ Dienstleistung, sondern auch den Aufbau und die Stabilisierung eines positiven\
      \ Images sowie einer positiven Reputation. Lassen Sie sich bez\xFCglich einer\
      \ effizienten Marketingstrategie beraten und ein individuell f\xFCr ihr Unternehmen\
      \ zugeschnittenes Marketingkonzept entwickeln.</p>", key: 'company:marketing'}
  model: beratung_erfurt.text
  pk: 17
- fields: {content: "<p><b>Mitarbeiterzufriedenheit</b></p>\r\n<p>Mitarbeiter sind\
      \ die wohl wertvollste Ressource in ihrem Unternehmen. Mit Hilfe ihrer F\xE4\
      higkeiten und Fertigkeiten stellen sie in Kombination mit entsprechender Motivation\
      \ eine ma\xDFgebliche Voraussetzung f\xFCr eine erfolgreiche Produktion oder\
      \ Dienstleistung dar. Informieren Sie sich \xFCber m\xF6gliche Optimierungsans\xE4\
      tze und einer damit einhergehenden nachhaltigen Effizienzsteigerung.</p>", key: 'company:employee
      satisfaction'}
  model: beratung_erfurt.text
  pk: 18
- fields: {content: "<p><b>Kundenzufriedenheit</b></p>\r\n<p>Nicht nur die Zufriedenheit\
      \ der Kunden, sondern auch die der Vertragspartner spiegeln das Image sowie\
      \ die Reputation des Unternehmens wieder. Desweiteren ist eine zufriedene Kundschaft\
      \ nachweislich treuer an die Produkte oder Dienstleistung des Unternehmens gebunden\
      \ als eine Unzufriedene. Mit Hilfe gezielt eingesetzter diagnostischer Mittel\
      \ k\xF6nnen Sie die Zufriedenheit ihrer Kunden und Partner erheben, Schwachstellen\
      \ aufdecken und eine Optimierungsempfehlung erhalten. Zus\xE4tzlich wird die\
      \ Betreuung eines Optimierungsprozesses angeboten.</p>", key: 'company:customer
      satisfaction'}
  model: beratung_erfurt.text
  pk: 19
