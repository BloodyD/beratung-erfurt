- fields: {content: "<p><b>Stressbew\xE4ltigung</b></p>\r\n<p>Ein wichtiger Mechanismus\
      \ unseres K\xF6rpers zur Bew\xE4ltigung von Problemen ist eine kurzzeitige Stressreaktion\
      \ - Doch was, wenn diese zu einer dauerhaften Belastung wird? Lass es uns beseitigen...</p>",
    key: 'private:stress'}
  model: beratung_erfurt.text
  pk: 11
- fields: {content: "<p><b>Selbstbewusstsein</b></p>\r\n<p>Ein starkes & realistisches\
      \ Selbstbewusstsein ist der Grundbaustein innerer Zufriedenheit und ein wesentlicher\
      \ Bestandteil erfolgreicher Problembew\xE4ltigung. Lass es uns st\xE4rken...</p>",
    key: 'private:self esteem'}
  model: beratung_erfurt.text
  pk: 12
- fields: {content: "<p><b>\"Alltags\xE4ngste\"</b></p>\r\n<p>\xC4ngste sind ein st\xE4\
      ndiger Begleiter in unserem Leben und durchaus sinnvoll. Doch was, wenn diese\
      \ zu einem ernsthaften Problem werden? Lass sie uns gemeinsam besiegen...</p>",
    key: 'private:everyday fears'}
  model: beratung_erfurt.text
  pk: 13
- fields: {content: "<p><b>Beziehung</b></p>\r\n<p>Probleme mit dem Partner oder Liebeskummer\
      \ und kein Ratgeber will so richtig helfen? Lass uns gemeinsam dieses einstmals\
      \ gute Gef\xFChl zur\xFCckholen...</p>", key: 'private:relationship'}
  model: beratung_erfurt.text
  pk: 14
- fields: {content: "<p><b>Entscheidungsfindung</b></p>\r\n<p>Nahezu jeden Tag treffen\
      \ wir - bewusst oder unbewusst - Entscheidungen, die unser Leben mehr oder weniger\
      \ beeinflussen. Doch was, wenn dies nur noch schwer gelingt oder eine schwierige\
      \ Entscheidungen ansteht? Was ist richtig? Lass es uns gemeinsam herausfinden...</p>",
    key: 'private:desicion making'}
  model: beratung_erfurt.text
  pk: 15
