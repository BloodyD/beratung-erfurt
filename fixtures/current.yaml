- fields: {content: "<p>Jeder steht einmal vor einer <b>scheinbar unl\xF6sbaren Situation</b>.\
      \ Man verliert schnell die Nerven, ist ungl\xFCcklich und sieht <b>keinen Ausweg</b>\
      \ - doch den gibt es immer!</p>\r\n<p>An dieser Stelle wird dir <b>Unterst\xFC\
      tzung</b> geboten, deinen - f\xFCr dich individuell - richtigen Weg zu finden,\
      \ welcher dir auch in Zukunft dabei helfen soll, erneuten <b>Problemen standzuhalten</b>.</p>",
    key: 'private:info_text'}
  model: beratung_erfurt.text
  pk: 2
