- fields: {content: "<p>In einem Unternehmen wird sich h\xE4ufig an quantitativen\
      \ Daten <small>(z. B. Bilanzen, Ausfallquoten oder Kundenzuwachs)</small> orientiert.\
      \ <b>Qualitative Informationen</b> <small>(z. B. \"Warum kommt es zu dieser\
      \ Ausfallquote?\" oder \"Ist der Kundenzuwachs wirklich auf die Werbung zur\xFC\
      ckzuf\xFChren?\")</small> hingegen stehen oftmals im Hintergrund. Dabei sind\
      \ es gerade diese, welche wichtige Aufschl\xFCsse liefern und <b>gezielte, kosteng\xFC\
      nstige Interventionen</b> erlauben. Unabh\xE4ngig davon sind qualitative Informationen\
      \ unabdingbar f\xFCr ein <b>innovatives Unternehmen</b>.</p>\r\n<p>An dieser\
      \ Stelle erhalten Sie eine <b>individuell</b> f\xFCr ihr Unternehmen zugeschnittene\
      \ <b>Beratung und Unterst\xFCtzung</b>, welche sich nicht nur auf das \"Hier\
      \ und Jetzt\" sondern auch auf eine <b>nachhaltige Entwicklung</b> konzentriert.</p>",
    key: 'company:info_text'}
  model: beratung_erfurt.text
  pk: 7
