{% extends "base.html" %}

{% load inclusions %}

{% block head %}
  {% seo_data meta_data %}
{% endblock head %}

{%block content%}
  {% if content %}
    <h2>{{ page_title }}</h2>
    <div class="well">
      {% autoescape off %}
      {{ content }}
      {% endautoescape %}
    </div>
  {% else %}
  {% endif %}
{%endblock content%}
