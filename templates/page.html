{% extends "base.html" %}

{%block content%}
  {% if content %}

    <div class="panel panel-primary">
      <div class="panel-heading">{{ page_title }}</div>
      <div class="panel-body">
        {% autoescape off %}
        {{ content }}
        {% endautoescape %}
      </div>
    </div>
  {% else %}
  {% endif %}
{%endblock content%}
