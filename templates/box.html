<div class="row">
  <div class="col-xs-3">
  {% if img_url %}
    <img src="/media/{{ img_url }}" height="90px">
  {% else %}
    upload an image with key <b>{{ img_key }}</b>
  {% endif %}
  </div>
  <div class="col-xs-9 alert alert-success">
    {% autoescape off %}
      {{ text }}
    {% endautoescape %}
  </div>
</div>
